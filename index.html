<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>InitiDate</title>
	<!-- load in font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	 crossorigin="anonymous">
	<!-- load in google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700%7CSource+Sans+Pro:400,600" rel="stylesheet">
	<!-- load stylesheet -->
	<link rel="stylesheet" href="public/styles/style.css">
	<!-- load favicon -->
	<link rel="shortcut icon" type="image/png" href="./images/logo-fav.png" />


</head>
<body>

	<!-- landing page -->
	<header class="header">
		<!-- logo -->
		<div class="logo-wrapper">
			<img class="logo" src="images/logo-white.png" alt="Logo">
			<h1>in<span>-iti-</span>date</h1>
		</div>
		<!-- header video -->
		<video src="images/movie.mp4" autoplay muted loop id="heroVideo"></video>

		<div class="header__container">
			<div class="header__container__side header__container__left">
				<h2 class="header__text header__text--left header__text--left--start">in<span>-iti-</span>
				</h2>
				<h2 class="header__text header__text--left header__text--left--end">
					<span>your</span> date</h2>
				</div>
				<h3 class="header__subheader">movie and drink</h3>
			<div class="header__container__side header__container__right">
				<h2 class="header__text header__text--right header__text--right--start"> date</h2>
				<h2 class="header__text header__text--right header__text--right--end">
					<span>night</span> in</h2>
			</div>
		</div>

		<button href="#section1" class="button--header button">plan your date</button>
	</header>

	<!-- questions page -->
	<main>
		<!-- base/category choosing -->
		<section class="section section1 cocktail" id="section1">
			<h3>What's your relationship status?</h3>

			<form action="#">
				<input type="radio" name="category" id="first" value="first">
				<label for="first">First Date</label>

				<input type="radio" name="category" id="friends" value="friends">
				<label for="friends">It's Complicated</label>

				<input type="radio" name="category" id="relationship" value="relationship">
				<label for="relationship">In a Relationship</label>
			</form>
		</section>

		<!-- movie genre choosing -->
		<section class="section section2 movie" id="section2">
			<h3>What do you want to get out of the date?</h3>

			<form action="#">
				<input type="radio" name="genre" id="convo" value="convo">
				<label for="convo">Intelligent Convos</label>

				<input type="radio" name="genre" id="laughs" value="laughs">
				<label for="laughs">Shared Laughs</label>

				<input type="radio" name="genre", id="cuddles" value="cuddles">
				<label for="cuddles">Cozy Cuddles</label>
			</form>
		</section>

		<!-- movie rating choosing -->
		<section class="section section3 movie" id="section3">
			<h3>Use 1 word to describe your date.</h3>

			<form action="#">
				<input type="radio" name="rating" id="classy" value="8">
				<label for="classy">Classy</label>

				<input type="radio" name="rating", id="ratchet" value="4">
				<label for="ratchet">Ratchet</label>

				<input type="radio" name="rating" id="whimsical" value="6">
				<label for="whimsical">Whimsical</label>
			</form>
		</section>

		<!-- alcholic/non-alcoholic choosing -->
		<section class="section section4 cocktail" id="section4">
			<h3>Alcohol?</h3>

			<form action="#">
				<input type="radio" name="alcohol" id="alcoholic" value="Alcoholic">
				<label for="alcoholic">Yes, Spirituous</label>

				<input type="radio" name="alcohol" id="non-alcoholic" value="Non_Alcoholic">
				<label for="non-alcoholic">No Thanks</label>
			</form>
		</section>

		<!-- submit answers -->
		<button id="submit">Submit</button>
	</main>

	<!-- results -->
	<section class="section section--results" id="section-results">
		<!-- drinks result -->
		<div class="drinks-result result">
			<div class="drinks-result__container">

			</div>

			<button class="button another-drink">get another</button>

		</div>

		<!-- movies result -->
		<div class="movies-result result">
			<div class="movies-result__container">

			</div>

			<button class="button another-movie">get another</button>
		</div>

		<!-- back to questions -->
		<button id="planAnother">plan another date</button>
	</section>

	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
	 crossorigin='anonymous'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
