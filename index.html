<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Project</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

	<!-- landing page -->
	<header class="header">
		<div class="header__container">
			<div class="header__container__side header__container__left">
				<h2 class="header__text header__text--left header__text--left--start">in<span>iti</span>
				</h2>
				<h2 class="header__text header__text--left header__text--left--end">
					<span>your</span> date</h2>
			</div>
			<div class="header__container__side header__container__right">
				<h2 class="header__text header__text--right header__text--right--start">date</h2>
				<h2 class="header__text header__text--right header__text--right--end">
					<span>night</span> in</h2>
			</div>
		</div>
	</header>

	<!-- questions page -->
	<main>
		<!-- base/category choosing -->
		<section class="section section1 cocktail">
			<h3>What's your relationship status?</h3>

			<form action="#">
				<input type="radio" name="category" id="first" value="first">
				<label for="first">1st Date</label>

				<input type="radio" name="category" id="friends" value="friends">
				<label for="friends">Just Friends (for now)</label>

				<input type="radio" name="category" id="relationship" value="relationship">
				<label for="relationship">In a Relationship</label>
			</form>
		</section>

		<!-- movie genre choosing -->
		<section class="section section2 movie">
			<h3>What do you want to get out of the date?</h3>

			<form action="#">
				<input type="radio" name="genre" id="convo" value="convo">
				<label for="convo">Intelligent Conversation</label>

				<input type="radio" name="genre" id="laughs" value="laughs">
				<label for="laughs">Shared Laughs and Jokes</label>

				<input type="radio" name="genre", id="cuddles" value="cuddles">
				<label for="cuddles">Cozy Cuddles</label>
			</form>
		</section>

		<!-- movie rating choosing -->
		<section class="section section3 movie">
			<h3>Use 1 word to describe your date.</h3>

			<form action="#">
				<input type="radio" name="rating" id="classy" value="8">
				<label for="classy">Classy</label>

				<input type="radio" name="rating", id="ratchet" value="4">
				<label for="ratchet">Ratchet</label>

				<input type="radio" name="rating" id="whimsical" value="6">
				<label for="whimsical">Whimsical</label>
			</form>
		</section>

		<!-- alcholic/non-alcoholic choosing -->
		<section class="section section4 cocktail">
			<h3>Alcohol?</h3>

			<form action="#">
				<input type="radio" name="alcohol" id="alcoholic" value="Alcoholic">
				<label for="alcoholic">Yes, Spirituous</label>

				<input type="radio" name="alcohol" id="non-alcoholic" value="Non_Alcoholic">
				<label for="non-alcoholic">No Thanks, Clear Minded</label>
			</form>
		</section>

		<!-- submit answers -->
		<button id="submit">Submit</button>
	</main>

	<!-- results -->
	<section class="section section--results">
		<!-- drinks result -->
		<div class="drinks-result result">
			<h2></h2>
			<div class="drinks-result__container">

			</div>

			<button class="another-drink">Get another drink</button>

		</div>

		<!-- movies result -->
		<div class="movies-result result">
			<h2></h2>
			<div class="movies-result__container">

			</div>

			<button class="another-movie">Get another movie</button>
		</div>

		<!-- back to questions -->
		<button id="planAnother">Plan another date</button>
	</section>


	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
